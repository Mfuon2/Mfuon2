name: Waka Readme

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Runs at every 12AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TOTAL: true
          SHOW_TITLE: true
          SHOW_LOC_CHART: true
          SHOW_PROJECTS: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          SHOW_LANGUAGE_PER_REPO: true
          
